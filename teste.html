<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste personagem salvo</title>

  <style>
    body {
      background: #0A1A2F;
      font-family: sans-serif;
      padding: 20px;
      color: #F2C14E;
    }

    .card {
      width: 260px;
      padding: 16px;
      border: 2px solid #F2C14E;
      border-radius: 12px;
    }

    img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <h2>Personagem selecionado</h2>

  <!-- DIV ONDE O JS VAI RENDERIZAR -->
  <div class="card" data-personagem-escolhido></div>

  <script>
    // ðŸ”¹ SIMULA personagem salvo (use sÃ³ para teste)

    // ðŸ”¹ LÃŠ do localStorage
    const personagemSalvo = JSON.parse(
      localStorage.getItem('personagemSelecionado')
    );

    // ðŸ”¹ SELECIONA A DIV
    const card = document.querySelector('[data-personagem-escolhido]');

    // ðŸ”¹ RENDERIZA
    card.innerHTML = `
      <img src="/assets/img-personagens/${personagemSalvo.nome}.png"
           alt="imagem do personagem ${personagemSalvo.nome}">

      <h3>${personagemSalvo.nome}</h3>
      <p>HP: ${personagemSalvo.hp}</p>
      <p>AC: ${personagemSalvo.ac}</p>
      <p>Ataque: ${personagemSalvo.atkDice}</p>
      <p>Dano: ${personagemSalvo.dano}</p>
    `;
  </script>

</body>
</html>
