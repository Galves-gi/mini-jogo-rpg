<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DragonTower - Personagens</title>

    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <main class="d-flex flex-column align-items-center vh-100 bg-black bg-selecionarPersonagens">

        <h3 class="cor-titulo m-0 p-0 pt-3 ps-5 text-start w-100">Escolhe seu Personagem</h3>

        <!-- carrossel-cards carousel-->
        <article class="carrossel-container my-2">

            <button class="btn border border-0 seta-carrossel" aria-label="botão para voltar os carrossel-cards do carrossel">
                <img src="/assets/seta-voltar.png" alt="seta para mudar os carrossel-cards do carrossel (esquerdo)" srcset="">
            </button>

            <div class="carrossel-container_carrossel-cards" id="containercarrossel-cardCarrosselLancamentoCartaz">

                <div class="carrossel-card d-flex flex-column justify-content-center align-content-center">
                    <img src="/assets/favicon.png" alt="" srcset="">
                    <div>
                        <h2>Nome</h2>
                        <h3>HP: <span>14</span></h3>
                        <h3>Ac: <span>14</span></h3>
                        <h3>Atk: <span>2D6+4</span></h3>
                    </div>
                </div>

            </div>

            <button class="btn border border-0 seta-carrossel" aria-label="botão para ver o próximo carrossel-cards do carrossel">
                <img src="/assets/seta-prox.png" alt="seta para mudar os carrossel-cards do carrossel (direito)" srcset="">
            </button>


        </article>

        <!-- botão para mudar de página -->
        <a class="btn btn-padrao btn-vermelho w-25 mx-auto mt-1 mt-md-3 px-4 py-0 px-md-5 py-md-3"
            aria-label="botão com redirecionamento para a pagina de iniciar aventura" href="/pages/doisOponentes.html">

            <img src="/assets/img-btn.svg" alt="imagem ilustrativa do botão" class="btn-padrao_img-top">
            <span class="btn-padrao_texto titulo">Próximo</span>
            <img src="/assets/img-btn.svg" alt="imagem ilustrativa do botão" class="btn-padrao_img-bottom">

        </a>

    </main>

    <!-- Mensagem que aparece quando estiver em portrait em telas pequenas -->
    <article id="mensagemTelaDeitada" class="mensagemTelaDeitada">
        <div class="mensagemTelaDeitada-texto">
            <h1 class="cor-titulo text-center">DragonTower</h1>
            <p>Caro usuário,<br>Para melhor experiência, coloque o celular deitado (paisagem).</p>
        </div>
    </article>


    <script src="/js/funcionalidade.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
