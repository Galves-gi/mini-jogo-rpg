    <title>DragonTower - Personagens</title>

    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

<body>

    <main class="d-flex flex-column align-items-center vh-100 bg-black bg-selecionarPersonagens">

        <h3 class="cor-titulo m-3 p-3 text-start w-100">Escolhe seu Personagem</h3>

        <section class="h-100 d-flex flex-column justify-content-center align-content-center p-1 p-md-4">

            <!-- cards carousel-->
            <article class="carousel-container my-2">

                <button class="btn border border-0 seta-carrossel" aria-label="botão para voltar os cards do carrossel">
                    <img src="/assets/seta-voltar.png" alt="seta para mudar os cards do carrossel" srcset="">
                </button>

                <div class="carousel-card" id="containerCardCarrosselLancamentoCartaz">

                    <div class="card">
                        <a href="#">
                            <img src="/assets/moldura.png" alt="">
                        </a>
                    </div>

                    <div class="card">
                        <a href="#">
                            <img src="/assets/moldura.png" alt="">
                        </a>
                    </div>

                    <div class="card">
                        <a href="#">
                            <img src="/assets/moldura.png" alt="">
                        </a>
                    </div>

                    <div class="card">
                        <a href="#">
                            <img src="/assets/moldura.png" alt="">
                        </a>
                    </div>

                    <div class="card">
                        <a href="#">
                            <img src="/assets/moldura.png" alt="">
                        </a>
                    </div>

                </div>

                <button class="btn border border-0 seta-carrossel"
                    aria-label="botão para ver o próximo cards do carrossel">
                    <img src="/assets/seta-prox.png" alt="seta para mudar os cards do carrossel" srcset="">
                </button>


            </article>


            <a class="btn btn-danger w-25 mx-auto d-block mt-4 p-3" href="/pages/doisOponentes.html"
                aria-label="botão com redirecionamento para a pagina de iniciar aventura" tabindex="0">
                <h3>Próximo</h3>
            </a>

        </section>

    </main>

    <!-- Mensagem que aparece quando estiver em portrait em telas pequenas -->
    <article id="mensagemTelaDeitada" class="mensagemTelaDeitada">
        <div class="mensagemTelaDeitada-texto">
            <h1 class="cor-titulo text-center">DragonTower</h1>
            <p>Caro usuário,<br>Para melhor experiência, coloque o celular deitado (paisagem).</p>
        </div>
    </article>


    <script src="/js/funcionalidade.js"></script>
