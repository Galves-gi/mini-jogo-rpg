<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DragonTower - Adversário</title>

    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- animação de abertura / carregamento-->
    <section class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel"
        aria-label="animação de carregamento ">

        <div class="offcanvas-body bg-tema-jogo">

            <h3 class="cor-titulo align-self-end">Carregando...</h2>

        </div>
    </section>

    <main class="d-flex flex-column align-items-center vh-100 bg-black bg-selecionarAdversarios">

        <h3 class="cor-titulo m-0 p-0 pt-3 ps-5 text-start w-100">Escolhe seu Adversário</h3>

        <!-- carrossel-cards carousel-->
        <article class="carrossel-container my-2">
            <!-- botão de voltar dos cards do carrosseis -->
            <button class="btn border border-0 seta-carrossel botao-voltar"
                aria-label="botão para voltar os carrossel-cards do carrossel">
                <img src="/assets/seta-voltar.png" alt="seta para mudar os carrossel-cards do carrossel (esquerdo)"
                    srcset="">
            </button>

            <div class="carrossel-container_cards" data-container-dragons>

                <!-- cards adversarios -->

            </div>
            <!-- botão de ir para o próximo card do carrosseis -->
            <button class="btn border border-0 seta-carrossel botao-prox"
                aria-label="botão para ver o próximo carrossel-cards do carrossel">
                <img src="/assets/seta-prox.png" alt="seta para mudar os carrossel-cards do carrossel (direito)"
                    srcset="">
            </button>

        </article>

        <!-- botão para mudar de página -->
        <button class="btn btn-padrao btn-vermelho w-25 mx-auto mt-1 mt-md-3 px-4 py-0 px-md-5 py-md-1"
            aria-label="botão com redirecionamento para a pagina de iniciar aventura" tabindex="0" data-pre-jogo>

            <img src="/assets/img-btn.svg" alt="imagem ilustrativa do botão" class="btn-padrao_img-top">
            <span class="btn-padrao_texto titulo">Próximo</span>
            <img src="/assets/img-btn.svg" alt="imagem ilustrativa do botão" class="btn-padrao_img-bottom">

        </button>

    </main>

    <!-- Mensagem que aparece quando estiver em portrait em telas pequenas -->
    <article id="mensagemTelaDeitada" class="mensagemTelaDeitada">
        <div class="mensagemTelaDeitada-texto">
            <h1 class="cor-titulo text-center fs-1">DragonTower</h1>
            <p class="fs-3">Caro usuário,<br>Para melhor experiência, coloque o celular deitado (paisagem).</p>
        </div>
    </article>


    <script src="/js/funcionalidade.js"></script>
    <script src="/js/animacao.js"></script>
    <script src="/js/selecionarAdversario.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
