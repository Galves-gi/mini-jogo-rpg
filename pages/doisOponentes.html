<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DragonTower - Iniciar Aventura</title>

    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <main class="d-flex flex-column align-items-center vh-100 bg-black bg-Oponente">

        <h3 class="cor-titulo m-0 p-0 pt-3 ps-5 text-start w-100">Iniciar Partida</h3>

        <section class="h-75 d-flex flex-column justify-content-center align-content-center p-0 ">

            <!-- carrossel-cards com os personagens selecionados -->
            <article class="align-self-center d-flex justify-content-center align-content-center w-100 h-100">

                <div class="carrossel-card card-pre-jogo carrossel-card--personagem d-flex flex-column justify-content-center align-content-center align-self-center"
                    data-personagem-escolhido>

                    <!-- informações do personagem escolhido -->
                </div>

                <div class="d-flex flex-column justify-content-center align-content-center">
                    <img src="/assets/espada.png" alt="duas espadas uma encima da outra formando um X" srcset=""
                        class="w-auto ms-auto w-50 espada">
                </div>

                <div class="carrossel-card card-pre-jogo carrossel-card--adversario d-flex flex-column justify-content-center align-content-center align-self-center"
                    data-adversario-escolhido>

                    <!-- informações do adversario escolhido -->
                </div>

            </article>



        </section>

        <div class="d-flex justify-content-center align-content-center w-100 gap-5 m-0 p-0 mb-4">

            <!-- botão para mudar de página: selecionar adversario -->
            <a class="btn btn-padrao btn-vermelho w-25 mx-0 mt-0 mt-md-3 px-4 py-0 px-md-5 py-md-1"
                aria-label="botão para iniciar aventura" role="button" tabindex="0"
                href="/pages/combate.html">

                <img src="/assets/img-btn.svg" alt="imagem ilustrativa do botão" class="btn-padrao_img-top">
                <span class="btn-padrao_texto titulo">Iniciar Aventura</span>
                <img src="/assets/img-btn.svg" alt="imagem ilustrativa do botão" class="btn-padrao_img-bottom">

            </a>

            <!-- botão para mudar de página: selecionar adversario -->
            <a class="btn btn-padrao btn-verde w-25 mx-0 mt-0 mt-md-3 px-4 py-0 px-md-5 py-md-1"
                aria-label="botão que redireciona para página adversario" role="button" tabindex="0"
                href="/pages/selecionarAdversarios.html">

                <img src="/assets/img-btn.svg" alt="imagem ilustrativa do botão" class="btn-padrao_img-top">
                <span class="btn-padrao_texto titulo">Trocar os personagens</span>
                <img src="/assets/img-btn.svg" alt="imagem ilustrativa do botão" class="btn-padrao_img-bottom">

            </a>

        </div>

    </main>

     <!-- Mensagem que aparece quando estiver em portrait em telas pequenas -->
    <article id="mensagemTelaDeitada" class="mensagemTelaDeitada">
        <div class="mensagemTelaDeitada-texto">
            <h1 class="cor-titulo text-center fs-1">DragonTower</h1>
            <p class="fs-3">Caro usuário,<br>Para melhor experiência, coloque o celular deitado (paisagem).</p>
        </div>
    </article>


    <script src="/js/funcionalidade.js"></script>
    <script src="/js/doisOponentes.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
